    privileged: true
    build: .
    volumes:
      - ./media:/app/media
      - ./config:/app/config
      - /dev/bus/usb:/dev/bus/usb
    command: ["./recorder","--config=/app/config/cfd.json"]
  oemc:
    privileged: true
